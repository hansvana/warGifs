<script>
    console.log("click");
    var flags = [
        {name: "markerA", img: "Donetsk.gif"},
        {name: "markerB", img: "Road-from-Donetsk-to-Mariupol.gif"},
        {name: "markerC", img: "Mariupol2.gif"},
        {name: "markerD", img: "Melitopol.gif"},
        {name: "markerE", img: "Chongar-checkpoint.gif"},
        {name: "markerF", img: "crimea.gif"}
    ];

    flags.forEach(function(flag){

       document.getElementById(flag.name).addEventListener('click', function(event){
           var div  = document.createElement("div");
           div.className = "sticky";
           div.innerHTML = "<img src='img/"+flag.img+"'>";
           div.style.left = (event.pageX + 40) +"px";
           div.style.top = Math.min(event.pageY + 20, 650) +"px";
           document.body.appendChild(div);

           window.e.toPayoff++;
       })
    });
</script>
